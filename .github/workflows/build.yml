name: Build and push packages to PackageCloud.

on:
  push:
    branches:
      - "stable"
      - "unstable"
    paths-ignore:
      - "README.md"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies.
        run: |
          sudo gem install package_cloud

      - name: Build.
        run: |
          sudo ./build.sh
